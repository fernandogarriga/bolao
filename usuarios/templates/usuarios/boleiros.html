{% extends 'bolao/base.html' %}

{% block content %}
	
	    <h2>Boleiros</h2>

		<table class="tabela">
				<tr>
				<th>Nome</th>
				<th>Username</th>
				</tr>
			   
				{% for boleiro in boleiros %}
					
					 <tr>
					<td class="primeiro_td">{{ boleiro.first_name }}</td>
					<td class="segundo_td">{{ boleiro.username }}</td>
					<td class="segundo_td">{{ boleiro.palpites_set.all|length }}</td>
					</tr>
				{% endfor %} 
				


		
		</table>



	
		
{% endblock content %}
